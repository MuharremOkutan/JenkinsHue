<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h3 class="modal-title">{{ dialogTitle }}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" ng-if="icon">
          <i class="{{ icon }}"></i>
        </div>
        <input type="text" class="form-control" placeholder="Name eingeben" ng-model="name">
      </div><!-- /.input group -->
    </div><!-- /.form-group -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">Abbrechen</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Speichern</button>
  </div>
</div>
